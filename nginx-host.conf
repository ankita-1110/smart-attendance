# Nginx configuration for EC2 host
# Copy this file to /etc/nginx/sites-available/yourdomain.com
# Replace 'yourdomain.com' with your actual domain name

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;

    # Redirect all HTTP to HTTPS (will be updated by certbot)
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }

    # Temporary: proxy to frontend container (remove after SSL setup)
    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }
}

# After running certbot, it will add SSL configuration automatically
# The server block above will be updated to redirect HTTP to HTTPS
# And a new server block will be added for HTTPS on port 443

